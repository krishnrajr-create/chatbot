<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact - FastShip Courier</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Roboto', sans-serif; margin: 0; background: #f4f6f8; }
  header { background: linear-gradient(90deg, #667eea, #764ba2); color: white; padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  nav a { color: white; text-decoration: none; margin-left: 25px; font-weight: 500; transition: 0.3s; }
  nav a:hover { color: #ffdd59; }
  .container { max-width: 800px; margin: 40px auto; padding: 0 50px; }
  h1 { color: #4a47a3; }
  form { background: #fff; border-radius: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 22px; }
  label { font-weight: 500; color: #333; }
  input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; }
  textarea { min-height: 120px; }
  button { margin-top: 10px; padding: 12px 16px; border-radius: 12px; border: none; background: #4a47a3; color: #fff; font-weight: 700; cursor: pointer; }
  .note { color: #666; margin-top: 10px; }
  footer { text-align: center; padding: 20px 0 40px; color: #777; }
</style>
</head>
<body>
  <header>
    <div>ðŸšš FastShip Courier</div>
    <nav>
      <a href="/">Home</a>
      <a href="/services">Services</a>
      <a href="/pricing">Pricing</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you. Fill out the form and we'll get back shortly.</p>
    <form onsubmit="event.preventDefault(); alert('Thanks! We\'ll be in touch.'); this.reset();">
      <div>
        <label for="name">Name</label>
        <input id="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
      <div class="note">Or email us directly at support@fastship.example</div>
    </form>
  </div>

  <footer>
    &copy; 2025 FastShip Courier. All rights reserved.
  </footer>
</body>
</html>
